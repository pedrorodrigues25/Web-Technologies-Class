<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="action_page.html">
        <label for="nome">Nome</label>
        <input type="text" name="Nome" placeholder="Escreva o seu nome" minlength="3">
        <br>
        <label for="email">Email</label>
        <input type="email" name="Email" placeholder="Escreva o seu email">
        <br>
        <label for="idade">Idade</label>
        <input type="number" name="idade" placeholder="Indique a sua idade">
        <br>
        <label for="Data de Nascimento">Data de Nascimento</label>
        <input type="date" name="data nascimento">
        <br>
        <label for="nacionalidade">Nacionalidade</label>
        <select name="nacionalidade" >
            <option value="Portugal">Portugal</option>
            <option value="Espanha">Espanha</option>
        </select>
        <br>
        <label for="palavra-pass">Palavra-Pass</label>
        <input type="password" name="palavra-pass" placeholder="Escreva a sua palavra-pass" minlength="8" requiredclasses="[A-Z] [A-Z] [0-9]" requiredclassescount="1">
        <br>
        <input type="submit" value="Submeter formulario">
    </form>
</body>
</html>
